<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loomis AI Admin</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f9;">
    <h1>Loomis AI</h1>
    <p>Upload a bill or ID to scan:</p>

    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display: none;">
    <button onclick="document.getElementById('fileInput').click()" style="padding: 15px 30px; background: #007bff; color: white; border-radius: 10px; border: none; font-size: 16px; font-weight: bold;">
      ðŸ“¸ Take Photo / Upload
    </button>

    <div id="status" style="margin-top: 20px; color: #555;"></div>
    <div id="result" style="margin-top: 20px; padding: 15px; background: white; border-radius: 10px; text-align: left; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <strong>AI Analysis:</strong>
        <p id="aiResponse"></p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const aiResponse = document.getElementById('aiResponse');

        fileInput.onchange = async () => {
            const file = fileInput.files[0];
            if (!file) return;

            status.innerText = "Sending to AI Brain... Please wait.";
            resultDiv.style.display = "none";

            const formData = new FormData();
            formData.append('document', file);

            try {
                // This calls the 'api/index.py' brain you built
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                status.innerText = "Scan Complete!";
                resultDiv.style.display = "block";
                aiResponse.innerText = data.result || data.error;
            } catch (err) {
                status.innerText = "Error: Could not reach the brain.";
                console.error(err);
            }
        };
    </script>
</body>
</html>
